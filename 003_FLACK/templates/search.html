<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scrapper</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
</head>
<body>
    <main class="container">
        <hgroup>
            <h1>Search Result for "{{keyword}}":</h1>
            <a target="_blnak" href="/export?keyword={{keyword}}">Export to file</a>
        </hgroup>
        <figure>
            <table role="grid">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Company</th>
                        <th>Region</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                    {% for job in jobs%}
                    <tr>
                        <td>{{job.position}}</sptdan>
                        <td>{{job.company}}</td>
                        <td>{{job.region}}</td>
                        <td><a href="{{job.link}}" target="_blnak"> Apply Now &rarr;</a></td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>
       </figure>
    </main>
</body>
</html>
